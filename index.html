<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Timestamp Link Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Timestamp Link Generator</h1>

    <input type="text" id="videoUrl" placeholder="Paste YouTube URL here">
    <input type="text" id="timestamp" placeholder="Enter time (hh:mm:ss, mm:ss or ss)">
    <button onclick="generateLink()">Generate Link</button>

    <div id="output" style="display: none;">
      <p>Your timestamped link:</p>
      <a id="result" href="#" target="_blank"></a>
      <button id="copyBtn" onclick="copyLink()">Copy</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
